<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .chatbox { width: 400px; margin: 50px auto; background: #fff; padding: 10px; border-radius: 10px; }
        .messages { height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 5px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
<div class="chatbox">
    <h3>Chat with Bot ðŸ¤–</h3>
    <div class="messages" id="messages"></div>
    <input type="text" id="input" placeholder="Ask me anything..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
    let input = document.getElementById("input").value;
    let messages = document.getElementById("messages");
    messages.innerHTML += `<p class="user">You: ${input}</p>`;
    let response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: input})
    });
    let data = await response.json();
    messages.innerHTML += `<p class="bot">Bot: ${data.answer} (conf: ${data.confidence.toFixed(2)})</p>`;
    document.getElementById("input").value = "";
    messages.scrollTop = messages.scrollHeight;
    
}
</script>
</body>
</html>
